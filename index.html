<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Css stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

  <!--  Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


  <title> Order summary card</title>

</head>

<body>

  <div class="bg-pattern">

    <div class="container">

      <div class="box">
        <div class="header">
          <img class="music-hero" src="images/illustration-hero.svg" alt="hero">
        </div>
      </div>


      <div class="middle-body">
        <div class="heading">
          Order Summary
        </div>
        <div class="summary">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </div>

        <div class="plan">


          <button class="btn">

            <img class="icon" src="images/icon-music.svg" alt="svg">

            <div class="price">
              <div class="annual">Annual Plan </div>
              <div class="rate"> $59.99/year </div>
            </div>
            <div class="another-rate">Change</div>

          </button>

        </div>

        <div class="footer">
          <div>
            <button class="payment">Proceed to Payment</button>
          </div>
          <div>
            <button class="cancel">Cancel Order</button>
          </div>

        </div>
      </div>


    </div>
  </div>

</body>

</html>
